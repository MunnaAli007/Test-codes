<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <style>
        #clock {
            width: 200px;
            height: 200px;
            border: 2px solid #333;
            border-radius: 50%;
            position: relative;
        }

        .hand {
            position: absolute;
            height: 2px;
            background-color: #333;
            top: 50%;
            transform-origin: 0 50%;
            transition: transform 0.5s cubic-bezier(0.4, 2.1, 0.28, 0.94);
        }

        #hour {
            width: 60px;
            transform: translate(-50%, -50%) rotate(90deg);
        }

        #minute {
            width: 90px;
            transform: translate(-50%, -50%) rotate(90deg);
        }

        #second {
            width: 90px;
            background-color: red;
            transform: translate(-50%, -50%) rotate(90deg);
        }
    </style>
</head>
<body>
    <div id="clock">
        <div class="hand" id="hour"></div>
        <div class="hand" id="minute"></div>
        <div class="hand" id="second"></div>
    </div>
    
    <script>
        function updateClock() {
            const now = new Date();
            const second = now.getSeconds();
            const minute = now.getMinutes();
            const hour = now.getHours() % 12;

            const secondDegrees = (second / 60) * 360;
            const minuteDegrees = ((minute + second / 60) / 60) * 360;
            const hourDegrees = ((hour + minute / 60) / 12) * 360;

            document.getElementById('second').style.transform = `translate(-50%, -50%) rotate(${90 + secondDegrees}deg)`;
            document.getElementById('minute').style.transform = `translate(-50%, -50%) rotate(${90 + minuteDegrees}deg)`;
            document.getElementById('hour').style.transform = `translate(-50%, -50%) rotate(${90 + hourDegrees}deg)`;
        }

        setInterval(updateClock, 1000); // Update the clock every second
        updateClock(); // Initial update
    </script>
</body>
</html>
